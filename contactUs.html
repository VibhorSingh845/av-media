            <div class="form-box-2">
                <form class="form-content" id="contact-form">
                    <div class="form-content__group">
                        <input type="text" placeholder="Full Name" id="name" class="form-content__input" required>
                        <label for="name" class="form-content__label">Full Name</label>

                    <div class="form-content__group">

                    </div>

                    <div class="form-content__group">
                        <input type="text" placeholder="Message" id="message" class="form-content__input" required>
                        <label for="message" class="form-content__label">Message</label>
                    </div>

                    <div class="form-content__group">
                        <button type="submit" class="btn btn--blue">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
